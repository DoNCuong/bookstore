<html lang="en">

<head>

    <title>Sign Up</title>

<body>

        <h1 style="text-align: center; margin: 10px 0;">SIGN UP</h1>
        <p style="text-align: center;">Nếu bạn đã có tài khoản, vui lòng <a href="LogIn.html">Đăng Nhập</a> tại đây</p>
        <input type="text" placeholder="Tên Người Dùng">
